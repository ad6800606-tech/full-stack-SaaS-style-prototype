<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContractInsight | Modern Contract Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      // Wait for Tailwind to load before configuring
      document.addEventListener('DOMContentLoaded', function() {
        if (window.tailwind && window.tailwind.config) {
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  primary: '#2563eb',
                  secondary: '#7e22ce',
                  success: '#16a34a',
                  warning: '#ea580c',
                  danger: '#dc2626',
                  dark: '#1e293b',
                  light: '#f8fafc'
                }
              }
            }
          }
        }
      });
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
      }
      
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      
      .risk-low { background: linear-gradient(45deg, #16a34a, #22c55e); }
      .risk-medium { background: linear-gradient(45deg, #ea580c, #f59e0b); }
      .risk-high { background: linear-gradient(45deg, #dc2626, #ef4444); }
      
      .login-bg {
        background: linear-gradient(120deg, #2563eb, #7e22ce);
      }
      
      .sidebar {
        background: linear-gradient(180deg, #1e293b, #0f172a);
        transition: transform 0.3s ease;
      }
      
      .sidebar-mobile {
        transform: translateX(-100%);
      }
      
      .sidebar-mobile.open {
        transform: translateX(0);
      }
      
      .progress-bar {
        transition: width 1s ease-in-out;
      }
      
      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          z-index: 50;
          width: 280px;
        }
      }
      
      .mobile-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 40;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease;
      }
      
      .mobile-overlay.show {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
      // Mock data
      const mockUsers = [
        { id: 1, username: 'admin', password: 'password', name: 'Admin User' },
        { id: 2, username: 'user', password: 'password', name: 'Regular User' }
      ];
      
      const mockContracts = [
        {
          id: 1,
          title: "Software Development Agreement",
          client: "TechCorp Inc.",
          status: "Active",
          value: "$125,000",
          startDate: "2023-01-15",
          endDate: "2023-12-15",
          riskScore: 24,
          clauses: 18
        },
        {
          id: 2,
          title: "Marketing Services Contract",
          client: "Global Marketing LLC",
          status: "Draft",
          value: "$75,000",
          startDate: "2023-03-10",
          endDate: "2023-09-10",
          riskScore: 63,
          clauses: 22
        },
        {
          id: 3,
          title: "Consulting Agreement",
          client: "Business Solutions Co.",
          status: "Pending",
          value: "$50,000",
          startDate: "2023-02-28",
          endDate: "2023-08-28",
          riskScore: 42,
          clauses: 15
        },
        {
          id: 4,
          title: "Non-Disclosure Agreement",
          client: "Innovate Labs",
          status: "Active",
          value: "N/A",
          startDate: "2023-01-05",
          endDate: "2025-01-05",
          riskScore: 18,
          clauses: 8
        },
        {
          id: 5,
          title: "Service Level Agreement",
          client: "DataSecure Ltd.",
          status: "Active",
          value: "$210,000",
          startDate: "2023-04-01",
          endDate: "2024-03-31",
          riskScore: 77,
          clauses: 26
        },
        {
          id: 6,
          title: "Licensing Agreement",
          client: "SoftWorks International",
          status: "Expired",
          value: "$95,000",
          startDate: "2022-06-01",
          endDate: "2023-05-31",
          riskScore: 35,
          clauses: 19
        }
      ];
      
      const mockInsights = {
        1: {
          riskScore: 24,
          clauses: [
            { name: "Confidentiality", risk: "Low", description: "Standard confidentiality terms" },
            { name: "Payment Terms", risk: "Low", description: "Net 30 payment terms" },
            { name: "Intellectual Property", risk: "Medium", description: "IP ownership needs clarification" }
          ],
          evidence: [
            { type: "Clause", text: "Section 4.2: Payment terms are net 45, which is longer than our standard net 30." },
            { type: "Definition", text: "The term 'Confidential Information' is broadly defined." }
          ]
        },
        2: {
          riskScore: 63,
          clauses: [
            { name: "Termination", risk: "High", description: "Unilateral termination rights" },
            { name: "Liability", risk: "High", description: "Unlimited liability clause" },
            { name: "Payment Terms", risk: "Medium", description: "Milestone-based payments" }
          ],
          evidence: [
            { type: "Clause", text: "Section 8.4: Allows client to terminate without cause with only 7 days notice." },
            { type: "Clause", text: "Section 10.2: Includes unlimited liability for data breaches." }
          ]
        },
        5: {
          riskScore: 77,
          clauses: [
            { name: "Service Levels", risk: "High", description: "Stringent performance metrics" },
            { name: "Penalties", risk: "High", description: "Financial penalties for non-compliance" },
            { name: "Data Protection", risk: "Medium", description: "GDPR compliance required" }
          ],
          evidence: [
            { type: "Clause", text: "Section 3.1: Requires 99.99% uptime with financial penalties for non-compliance." },
            { type: "Clause", text: "Section 5.7: Data processing terms may not be fully GDPR compliant." }
          ]
        }
      };
      
      // Main App Component
      const App = () => {
        const [user, setUser] = React.useState(null);
        const [currentPage, setCurrentPage] = React.useState('login');
        const [uploadedFiles, setUploadedFiles] = React.useState([]);
        const [selectedContract, setSelectedContract] = React.useState(null);
        const [sidebarOpen, setSidebarOpen] = React.useState(false);
        
        const handleLogin = (userData) => {
          setUser(userData);
          setCurrentPage('dashboard');
        };
        
        const handleLogout = () => {
          setUser(null);
          setCurrentPage('login');
          setSidebarOpen(false);
        };
        
        const handleFileUpload = (files) => {
          setUploadedFiles(prev => [...prev, ...files]);
          setTimeout(() => {
            setCurrentPage('dashboard');
          }, 1500);
        };
        
        const handleViewContract = (contract) => {
          setSelectedContract(contract);
          setCurrentPage('insights');
          setSidebarOpen(false);
        };
        
        const toggleSidebar = () => {
          setSidebarOpen(!sidebarOpen);
        };
        
        return (
          <div className="min-h-screen bg-gray-100">
            {user && (
              <Navbar 
                user={user} 
                onLogout={handleLogout} 
                setCurrentPage={setCurrentPage}
                toggleSidebar={toggleSidebar}
                sidebarOpen={sidebarOpen}
              />
            )}
            
            <div className="flex relative">
              {user && currentPage !== 'login' && (
                <>
                  <div 
                    className={`mobile-overlay md:hidden ${sidebarOpen ? 'show' : ''}`}
                    onClick={() => setSidebarOpen(false)}
                  ></div>
                  <Sidebar 
                    currentPage={currentPage} 
                    setCurrentPage={setCurrentPage}
                    sidebarOpen={sidebarOpen}
                    setSidebarOpen={setSidebarOpen}
                  />
                </>
              )}
              
              <main className={`flex-1 transition-all duration-300 ${
                user && currentPage !== 'login' 
                  ? 'md:ml-64' 
                  : 'w-full'
              }`}>
                {currentPage === 'login' && (
                  <LoginPage onLogin={handleLogin} />
                )}
                
                {currentPage === 'upload' && (
                  <UploadPage onFileUpload={handleFileUpload} uploadedFiles={uploadedFiles} />
                )}
                
                {currentPage === 'dashboard' && (
                  <DashboardPage contracts={mockContracts} onViewContract={handleViewContract} />
                )}
                
                {currentPage === 'insights' && (
                  <InsightsPage contract={selectedContract} insights={mockInsights[selectedContract?.id] || {}} />
                )}
              </main>
            </div>
          </div>
        );
      };
      
      // Navbar Component
      const Navbar = ({ user, onLogout, setCurrentPage, toggleSidebar, sidebarOpen }) => {
        return (
          <nav className="bg-white shadow-md py-3 px-4 sm:px-6 flex justify-between items-center relative z-30">
            <div className="flex items-center">
              <button
                className="md:hidden mr-3 text-gray-600 hover:text-primary"
                onClick={toggleSidebar}
              >
                <i className={`fas ${sidebarOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>
              </button>
              <h1 className="text-lg sm:text-xl font-bold text-primary">ContractInsight</h1>
              <div className="ml-4 sm:ml-6 hidden sm:flex space-x-4">
                <button onClick={() => setCurrentPage('dashboard')} className="text-gray-700 hover:text-primary font-medium">
                  Dashboard
                </button>
                <button onClick={() => setCurrentPage('upload')} className="text-gray-700 hover:text-primary font-medium">
                  Upload
                </button>
              </div>
            </div>
            
            <div className="flex items-center space-x-2 sm:space-x-4">
              <div className="flex items-center">
                <div className="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white font-bold text-sm">
                  {user.name.charAt(0)}
                </div>
                <span className="ml-2 text-gray-700 text-sm sm:text-base hidden sm:inline">{user.name}</span>
              </div>
              <button 
                onClick={onLogout} 
                className="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 sm:px-4 rounded-lg font-medium text-sm sm:text-base"
              >
                <span className="hidden sm:inline">Logout</span>
                <i className="fas fa-sign-out-alt sm:hidden"></i>
              </button>
            </div>
          </nav>
        );
      };
      
      // Sidebar Component
      const Sidebar = ({ currentPage, setCurrentPage, sidebarOpen, setSidebarOpen }) => {
        const menuItems = [
          { id: 'dashboard', label: 'Dashboard', icon: 'grid' },
          { id: 'upload', label: 'Upload Contracts', icon: 'upload' },
        ];
        
        const handleMenuClick = (pageId) => {
          setCurrentPage(pageId);
          setSidebarOpen(false);
        };
        
        return (
          <div className={`sidebar w-64 h-screen fixed left-0 top-16 text-white p-4 z-50 md:z-auto ${
            sidebarOpen ? '' : 'sidebar-mobile'
          } md:transform-none`}>
            <div className="mt-6">
              <h2 className="text-lg font-semibold mb-4 text-gray-300">Main Menu</h2>
              <ul>
                {menuItems.map(item => (
                  <li key={item.id} className="mb-2">
                    <button
                      onClick={() => handleMenuClick(item.id)}
                      className={`w-full text-left px-4 py-3 rounded-lg flex items-center transition-colors ${
                        currentPage === item.id ? 'bg-primary' : 'hover:bg-slate-700'
                      }`}
                    >
                      <i className={`fas fa-${item.icon} mr-3`}></i>
                      {item.label}
                    </button>
                  </li>
                ))}
              </ul>
            </div>
            
            <div className="mt-8">
              <h2 className="text-lg font-semibold mb-4 text-gray-300">Recent Contracts</h2>
              <ul>
                {mockContracts.slice(0, 3).map(contract => (
                  <li key={contract.id} className="mb-2">
                    <button
                      onClick={() => handleMenuClick('dashboard')}
                      className="w-full text-left px-4 py-2 rounded-lg flex items-center hover:bg-slate-700 transition-colors"
                    >
                      <i className="fas fa-file-contract mr-3 text-sm"></i>
                      <span className="truncate text-sm">{contract.title}</span>
                    </button>
                  </li>
                ))}
              </ul>
            </div>
          </div>
        );
      };
      
      // Login Page Component
      const LoginPage = ({ onLogin }) => {
        const [username, setUsername] = React.useState('');
        const [password, setPassword] = React.useState('');
        const [error, setError] = React.useState('');
        
        const handleSubmit = (e) => {
          e.preventDefault();
          const user = mockUsers.find(u => u.username === username && u.password === password);
          
          if (user) {
            onLogin(user);
          } else {
            setError('Invalid username or password');
          }
        };
        
        return (
          <div className="login-bg min-h-screen flex items-center justify-center p-4">
            <div className="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 sm:p-8">
              <div className="text-center mb-6 sm:mb-8">
                <h1 className="text-2xl sm:text-3xl font-bold text-gray-800">ContractInsight</h1>
                <p className="text-gray-600 mt-2">Sign in to your account</p>
              </div>
              
              {error && (
                <div className="bg-red-50 text-red-700 p-3 rounded-lg mb-6 flex items-center text-sm">
                  <i className="fas fa-exclamation-circle mr-2"></i>
                  {error}
                </div>
              )}
              
              <form onSubmit={handleSubmit}>
                <div className="mb-4">
                  <label className="block text-gray-700 mb-2" htmlFor="username">
                    Username
                  </label>
                  <input
                    id="username"
                    type="text"
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="Enter your username"
                    value={username}
                    onChange={(e) => setUsername(e.target.value)}
                    required
                  />
                </div>
                
                <div className="mb-6">
                  <label className="block text-gray-700 mb-2" htmlFor="password">
                    Password
                  </label>
                  <input
                    id="password"
                    type="password"
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="Enter your password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    required
                  />
                </div>
                
                <button
                  type="submit"
                  className="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors font-semibold"
                >
                  Sign In
                </button>
              </form>
              
              <div className="mt-6 text-center">
                <p className="text-gray-600 text-sm">Demo credentials:</p>
                <p className="text-gray-700 font-medium text-sm">admin / password</p>
                <p className="text-gray-700 font-medium text-sm">user / password</p>
              </div>
            </div>
          </div>
        );
      };
      
      // Upload Page Component
      const UploadPage = ({ onFileUpload, uploadedFiles }) => {
        const fileInputRef = React.useRef();
        const [isDragging, setIsDragging] = React.useState(false);
        
        const handleDragOver = (e) => {
          e.preventDefault();
          setIsDragging(true);
        };
        
        const handleDragLeave = () => {
          setIsDragging(false);
        };
        
        const handleDrop = (e) => {
          e.preventDefault();
          setIsDragging(false);
          const files = Array.from(e.dataTransfer.files);
          onFileUpload(files);
        };
        
        const handleFileSelect = (e) => {
          const files = Array.from(e.target.files);
          onFileUpload(files);
        };
        
        return (
          <div className="p-4 sm:p-6 lg:p-8">
            <div className="mb-6 sm:mb-8">
              <h1 className="text-xl sm:text-2xl font-bold text-gray-800">Upload Contracts</h1>
              <p className="text-gray-600 text-sm sm:text-base">Upload your contract documents for analysis</p>
            </div>
            
            <div
              className={`border-2 border-dashed rounded-xl p-6 sm:p-8 text-center mb-6 sm:mb-8 transition-colors ${
                isDragging ? 'border-primary bg-blue-50' : 'border-gray-300'
              }`}
              onDragOver={handleDragOver}
              onDragLeave={handleDragLeave}
              onDrop={handleDrop}
            >
              <i className="fas fa-cloud-upload-alt text-3xl sm:text-4xl text-gray-400 mb-4"></i>
              <p className="text-gray-700 mb-2 text-sm sm:text-base">Drag and drop your files here</p>
              <p className="text-gray-500 text-xs sm:text-sm mb-4">Supported formats: PDF, DOCX, DOC</p>
              <button
                onClick={() => fileInputRef.current.click()}
                className="bg-primary text-white py-2 px-4 sm:px-6 rounded-lg hover:bg-blue-700 transition-colors font-medium text-sm sm:text-base"
              >
                Select Files
              </button>
              <input
                type="file"
                ref={fileInputRef}
                className="hidden"
                multiple
                onChange={handleFileSelect}
              />
            </div>
            
            {uploadedFiles.length > 0 && (
              <div>
                <h2 className="text-lg sm:text-xl font-semibold text-gray-800 mb-4">Uploaded Files</h2>
                <div className="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                  <ul className="divide-y divide-gray-200">
                    {uploadedFiles.map((file, index) => (
                      <li key={index} className="py-3 flex items-center">
                        <i className="fas fa-file-pdf text-xl sm:text-2xl text-red-500 mr-3"></i>
                        <div className="flex-1 min-w-0">
                          <p className="font-medium text-sm sm:text-base truncate">{file.name}</p>
                          <p className="text-xs sm:text-sm text-gray-500">{(file.size / 1024).toFixed(2)} KB</p>
                        </div>
                        <span className="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">Uploaded</span>
                      </li>
                    ))}
                  </ul>
                </div>
              </div>
            )}
          </div>
        );
      };
      
      // Dashboard Page Component
      const DashboardPage = ({ contracts, onViewContract }) => {
        const [filter, setFilter] = React.useState('all');
        const [searchTerm, setSearchTerm] = React.useState('');
        
        const statusFilters = [
          { id: 'all', label: 'All Contracts' },
          { id: 'Active', label: 'Active' },
          { id: 'Draft', label: 'Draft' },
          { id: 'Pending', label: 'Pending' },
          { id: 'Expired', label: 'Expired' }
        ];
        
        const filteredContracts = contracts.filter(contract => {
          const matchesFilter = filter === 'all' || contract.status === filter;
          const matchesSearch = contract.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                               contract.client.toLowerCase().includes(searchTerm.toLowerCase());
          return matchesFilter && matchesSearch;
        });
        
        const getStatusColor = (status) => {
          switch (status) {
            case 'Active': return 'bg-success text-white';
            case 'Draft': return 'bg-warning text-white';
            case 'Pending': return 'bg-blue-100 text-blue-800';
            case 'Expired': return 'bg-danger text-white';
            default: return 'bg-gray-100 text-gray-800';
          }
        };
        
        const getRiskColor = (score) => {
          if (score <= 30) return 'risk-low';
          if (score <= 60) return 'risk-medium';
          return 'risk-high';
        };
        
        return (
          <div className="p-4 sm:p-6 lg:p-8">
            <div className="mb-6 sm:mb-8">
              <h1 className="text-xl sm:text-2xl font-bold text-gray-800">Contracts Dashboard</h1>
              <p className="text-gray-600 text-sm sm:text-base">Manage and review your contracts</p>
            </div>
            
            <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-6 sm:mb-8">
              <div className="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                <div className="flex justify-between items-center">
                  <h3 className="text-gray-500 text-xs sm:text-sm">Total Contracts</h3>
                  <i className="fas fa-file-contract text-primary text-lg sm:text-xl"></i>
                </div>
                <p className="text-2xl sm:text-3xl font-bold mt-2">{contracts.length}</p>
              </div>
              
              <div className="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                <div className="flex justify-between items-center">
                  <h3 className="text-gray-500 text-xs sm:text-sm">Active</h3>
                  <i className="fas fa-check-circle text-success text-lg sm:text-xl"></i>
                </div>
                <p className="text-2xl sm:text-3xl font-bold mt-2">{contracts.filter(c => c.status === 'Active').length}</p>
              </div>
              
              <div className="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                <div className="flex justify-between items-center">
                  <h3 className="text-gray-500 text-xs sm:text-sm">Need Review</h3>
                  <i className="fas fa-exclamation-triangle text-warning text-lg sm:text-xl"></i>
                </div>
                <p className="text-2xl sm:text-3xl font-bold mt-2">{contracts.filter(c => c.riskScore > 50).length}</p>
              </div>
              
              <div className="bg-white rounded-xl shadow-sm p-4 sm:p-6 col-span-2 lg:col-span-1">
                <div className="flex justify-between items-center">
                  <h3 className="text-gray-500 text-xs sm:text-sm">High Risk</h3>
                  <i className="fas fa-radiation text-danger text-lg sm:text-xl"></i>
                </div>
                <p className="text-2xl sm:text-3xl font-bold mt-2">{contracts.filter(c => c.riskScore > 70).length}</p>
              </div>
            </div>
            
            <div className="bg-white rounded-xl shadow-sm p-4 sm:p-6 mb-6">
              <div className="flex flex-col space-y-4 mb-6 sm:flex-row sm:items-center sm:justify-between sm:space-y-0">
                <h2 className="text-lg sm:text-xl font-semibold text-gray-800">All Contracts</h2>
                
                <div className="flex flex-col space-y-3 sm:flex-row sm:space-y-0 sm:space-x-4">
                  <input
                    type="text"
                    placeholder="Search contracts..."
                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                  />
                  
                  <select
                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                    value={filter}
                    onChange={(e) => setFilter(e.target.value)}
                  >
                    {statusFilters.map(option => (
                      <option key={option.id} value={option.id}>{option.label}</option>
                    ))}
                  </select>
                </div>
              </div>
              
              {/* Desktop Table View */}
              <div className="hidden lg:block overflow-x-auto">
                <table className="w-full">
                  <thead>
                    <tr className="text-left text-gray-500 border-b border-gray-200">
                      <th className="pb-4">Contract</th>
                      <th className="pb-4">Client</th>
                      <th className="pb-4">Value</th>
                      <th className="pb-4">Status</th>
                      <th className="pb-4">Risk Score</th>
                      <th className="pb-4 text-right">Actions</th>
                    </tr>
                  </thead>
                  <tbody className="divide-y divide-gray-200">
                    {filteredContracts.map(contract => (
                      <tr key={contract.id} className="hover:bg-gray-50">
                        <td className="py-4">
                          <div>
                            <p className="font-medium text-gray-800">{contract.title}</p>
                            <p className="text-sm text-gray-500">{contract.startDate} to {contract.endDate}</p>
                          </div>
                        </td>
                        <td className="py-4">{contract.client}</td>
                        <td className="py-4">{contract.value}</td>
                        <td className="py-4">
                          <span className={`px-3 py-1 rounded-full text-xs font-medium ${getStatusColor(contract.status)}`}>
                            {contract.status}
                          </span>
                        </td>
                        <td className="py-4">
                          <div className="flex items-center">
                            <div className="w-12 h-2 bg-gray-200 rounded-full mr-2 overflow-hidden">
                              <div 
                                className={`h-full ${getRiskColor(contract.riskScore)}`}
                                style={{ width: `${contract.riskScore}%` }}
                              ></div>
                            </div>
                            <span>{contract.riskScore}%</span>
                          </div>
                        </td>
                        <td className="py-4 text-right">
                          <button
                            onClick={() => onViewContract(contract)}
                            className="bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                          >
                            View Details
                          </button>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
                
                {filteredContracts.length === 0 && (
                  <div className="text-center py-12">
                    <i className="fas fa-search text-4xl text-gray-400 mb-4"></i>
                    <p className="text-gray-500">No contracts found matching your criteria</p>
                  </div>
                )}
              </div>
              
              {/* Mobile Card View */}
              <div className="lg:hidden space-y-4">
                {filteredContracts.map(contract => (
                  <div key={contract.id} className="border border-gray-200 rounded-lg p-4 hover:bg-gray-50">
                    <div className="flex justify-between items-start mb-3">
                      <div className="flex-1 min-w-0">
                        <h3 className="font-medium text-gray-800 truncate">{contract.title}</h3>
                        <p className="text-sm text-gray-500">{contract.client}</p>
                      </div>
                      <span className={`px-2 py-1 rounded-full text-xs font-medium ${getStatusColor(contract.status)} ml-2`}>
                        {contract.status}
                      </span>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-3 mb-3">
                      <div>
                        <p className="text-xs text-gray-500">Value</p>
                        <p className="font-medium text-sm">{contract.value}</p>
                      </div>
                      <div>
                        <p className="text-xs text-gray-500">Risk Score</p>
                        <div className="flex items-center">
                          <div className="w-8 h-2 bg-gray-200 rounded-full mr-2 overflow-hidden">
                            <div 
                              className={`h-full ${getRiskColor(contract.riskScore)}`}
                              style={{ width: `${contract.riskScore}%` }}
                            ></div>
                          </div>
                          <span className="text-sm">{contract.riskScore}%</span>
                        </div>
                      </div>
                    </div>
                    
                    <div className="flex justify-between items-center">
                      <p className="text-xs text-gray-500">{contract.startDate} to {contract.endDate}</p>
                      <button
                        onClick={() => onViewContract(contract)}
                        className="bg-primary text-white py-1 px-3 rounded text-xs hover:bg-blue-700 transition-colors"
                      >
                        View Details
                      </button>
                    </div>
                  </div>
                ))}
                
                {filteredContracts.length === 0 && (
                  <div className="text-center py-12">
                    <i className="fas fa-search text-4xl text-gray-400 mb-4"></i>
                    <p className="text-gray-500">No contracts found matching your criteria</p>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };
      
      // Insights Page Component
      const InsightsPage = ({ contract, insights }) => {
        if (!contract) {
          return (
            <div className="p-4 sm:p-6 lg:p-8">
              <div className="bg-white rounded-xl shadow-sm p-6 sm:p-8 text-center">
                <i className="fas fa-exclamation-circle text-3xl sm:text-4xl text-warning mb-4"></i>
                <h2 className="text-lg sm:text-xl font-semibold text-gray-800 mb-2">No Contract Selected</h2>
                <p className="text-gray-600 text-sm sm:text-base">Please select a contract from the dashboard to view insights</p>
              </div>
            </div>
          );
        }
        
        const getRiskLevel = (score) => {
          if (score <= 30) return { text: 'Low Risk', color: 'risk-low' };
          if (score <= 60) return { text: 'Medium Risk', color: 'risk-medium' };
          return { text: 'High Risk', color: 'risk-high' };
        };
        
        const riskLevel = getRiskLevel(insights.riskScore || contract.riskScore);
        
        return (
          <div className="p-4 sm:p-6 lg:p-8">
            <div className="mb-6 sm:mb-8">
              <h1 className="text-xl sm:text-2xl font-bold text-gray-800">Contract Insights</h1>
              <p className="text-gray-600 text-sm sm:text-base">AI-powered analysis of your contract</p>
            </div>
            
            <div className="grid grid-cols-1 xl:grid-cols-3 gap-6 mb-6 sm:mb-8">
              <div className="xl:col-span-2 space-y-6">
                {/* Contract Overview */}
                <div className="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                  <div className="flex flex-col sm:flex-row sm:justify-between sm:items-start mb-6 space-y-3 sm:space-y-0">
                    <div className="flex-1 min-w-0">
                      <h2 className="text-lg sm:text-xl font-semibold text-gray-800 truncate">{contract.title}</h2>
                      <p className="text-gray-600 text-sm sm:text-base">{contract.client}</p>
                    </div>
                    <span className={`px-3 py-1 rounded-full text-xs sm:text-sm font-medium ${riskLevel.color} text-white self-start`}>
                      {riskLevel.text}
                    </span>
                  </div>
                  
                  <div className="grid grid-cols-2 gap-4 mb-6">
                    <div>
                      <p className="text-gray-500 text-xs sm:text-sm">Contract Value</p>
                      <p className="font-semibold text-sm sm:text-base">{contract.value}</p>
                    </div>
                    <div>
                      <p className="text-gray-500 text-xs sm:text-sm">Status</p>
                      <p className="font-semibold text-sm sm:text-base">{contract.status}</p>
                    </div>
                    <div>
                      <p className="text-gray-500 text-xs sm:text-sm">Start Date</p>
                      <p className="font-semibold text-sm sm:text-base">{contract.startDate}</p>
                    </div>
                    <div>
                      <p className="text-gray-500 text-xs sm:text-sm">End Date</p>
                      <p className="font-semibold text-sm sm:text-base">{contract.endDate}</p>
                    </div>
                  </div>
                  
                  <div className="mb-6">
                    <div className="flex justify-between items-center mb-2">
                      <p className="text-gray-700 font-medium text-sm sm:text-base">AI Risk Assessment Score</p>
                      <p className="font-bold text-sm sm:text-base">{insights.riskScore || contract.riskScore}%</p>
                    </div>
                    <div className="w-full h-3 sm:h-4 bg-gray-200 rounded-full overflow-hidden">
                      <div 
                        className={`h-full progress-bar ${riskLevel.color}`}
                        style={{ width: `${insights.riskScore || contract.riskScore}%` }}
                      ></div>
                    </div>
                  </div>
                </div>
                
                {/* Risk Evidence */}
                <div className="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                  <h3 className="text-base sm:text-lg font-semibold text-gray-800 mb-4">Risk Evidence</h3>
                  
                  {insights.evidence ? (
                    <div className="space-y-4">
                      {insights.evidence.map((item, index) => (
                        <div key={index} className="p-3 sm:p-4 bg-red-50 border border-red-200 rounded-lg">
                          <div className="flex items-start">
                            <i className="fas fa-exclamation-circle text-red-500 mt-1 mr-3 text-sm"></i>
                            <div className="flex-1 min-w-0">
                              <p className="font-medium text-red-800 text-sm">{item.type}</p>
                              <p className="text-red-700 text-xs sm:text-sm">{item.text}</p>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  ) : (
                    <div className="text-center py-6 sm:py-8">
                      <i className="fas fa-check-circle text-3xl sm:text-4xl text-success mb-4"></i>
                      <p className="text-gray-600 text-sm sm:text-base">No significant risks identified in this contract</p>
                    </div>
                  )}
                </div>
              </div>
              
              <div className="space-y-6">
                {/* Clause Analysis */}
                <div className="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                  <h3 className="text-base sm:text-lg font-semibold text-gray-800 mb-4">Clause Analysis</h3>
                  
                  {insights.clauses ? (
                    <div className="space-y-3 sm:space-y-4">
                      {insights.clauses.map((clause, index) => (
                        <div key={index} className="p-3 sm:p-4 border border-gray-200 rounded-lg">
                          <div className="flex flex-col sm:flex-row sm:justify-between sm:items-start mb-2 space-y-2 sm:space-y-0">
                            <p className="font-medium text-gray-800 text-sm sm:text-base">{clause.name}</p>
                            <span className={`px-2 py-1 rounded text-xs font-medium self-start ${
                              clause.risk === 'High' ? 'bg-danger text-white' : 
                              clause.risk === 'Medium' ? 'bg-warning text-white' : 'bg-success text-white'
                            }`}>
                              {clause.risk} Risk
                            </span>
                          </div>
                          <p className="text-gray-600 text-xs sm:text-sm">{clause.description}</p>
                        </div>
                      ))}
                    </div>
                  ) : (
                    <div className="text-center py-6 sm:py-8">
                      <i className="fas fa-info-circle text-3xl sm:text-4xl text-primary mb-4"></i>
                      <p className="text-gray-600 text-sm">No clause analysis available for this contract</p>
                    </div>
                  )}
                </div>
                
                {/* Recommended Actions */}
                <div className="bg-white rounded-xl shadow-sm p-4 sm:p-6">
                  <h3 className="text-base sm:text-lg font-semibold text-gray-800 mb-4">Recommended Actions</h3>
                  
                  {insights.riskScore > 50 ? (
                    <div className="space-y-3 sm:space-y-4">
                      <div className="flex items-start">
                        <i className="fas fa-exclamation-triangle text-warning mt-1 mr-3 text-sm"></i>
                        <p className="text-gray-700 text-xs sm:text-sm">Review high-risk clauses with legal team</p>
                      </div>
                      <div className="flex items-start">
                        <i className="fas fa-pen text-primary mt-1 mr-3 text-sm"></i>
                        <p className="text-gray-700 text-xs sm:text-sm">Consider renegotiating liability terms</p>
                      </div>
                      <div className="flex items-start">
                        <i className="fas fa-clock text-primary mt-1 mr-3 text-sm"></i>
                        <p className="text-gray-700 text-xs sm:text-sm">Monitor contract performance closely</p>
                      </div>
                    </div>
                  ) : (
                    <div className="flex items-start">
                      <i className="fas fa-check-circle text-success mt-1 mr-3 text-sm"></i>
                      <p className="text-gray-700 text-xs sm:text-sm">This contract appears to be low risk. Standard monitoring recommended.</p>
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      };
      
      // Render the app
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
